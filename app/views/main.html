<div class="row">
  <ul class="timeline">
    <li ng-repeat="thing in things" ng-class-odd="'timeline-inverted'" ng-click="go(thing.url)">
      <div class="timeline-badge">
        <img src="{{thing.icon}}" />
      </div>
      <div class="timeline-panel">
        <div class="timeline-heading">
          <h4 class="timeline-title">
            {{thing.summary}}
          </h4>
          <p class="small text-muted">
            <i class="glyphicon glyphicon-time"></i>
            <span>{{thing.date | date : format : shortDate}}</span>
          </p>
        </div>
        <div class="timeline-body">
          <p ng-show="thing.description">
            {{thing.description}}
          </p>
          <ul ng-show="thing.commits">
            <li ng-repeat="commit in thing.commits">
              <span>{{commit.message}}</span>
            </li>
          </ul>
          <ul ng-show="thing.files">
            <li ng-repeat="file in thing.files">
              <span>{{file.filename}}</span>
            </li>
          </ul>
        </div>
      </div>
    </li>
  </ul>
</div>
